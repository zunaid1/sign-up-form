<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<h1 class="title">Sign Up Form</h1>
		<p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat dicta voluptatem eligendi perferendis, odio placeat.</p>

		<div class="form-group">
			<label for="name" class="form-label">Name:</label>
			<input type="text" id="name" placeholder="Enter your name" class="form-input">
		</div>

		<div class="form-group">
			<label for="email" class="form-label">Email:</label>
			<input type="text" id="email" placeholder="Enter your email" class="form-input">
		</div>

		<button class="btn-primary">Submit</button>
	</div>
</body>
</html>
